	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%)
}
.red-ball{
	background: red;
	width: 100px;
	height: 100px;
	position: fixed;
	top: 0;
	left: 0;
	border-radius: 50%;
 transform: translate(-50%, -50%);
  mix-blend-mode: luminosity;
}
</style>
<script>
    var circle = document.querySelector('.red-ball');

window.addEventListener("mousemove", event => {
  var y = event.clientY;
  var x = event.clientX;
   var y = event.clientY;
  var x = event.clientX;
  circle.style.top = y+"px";

});
</script>
